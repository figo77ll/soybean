<!DOCTYPE html>
<html>
<head>

	<title>Tonight - Destination Search</title>

    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0-rc.1/jquery.mobile-1.3.0-rc.1.min.css" />
	<script src="js/libs/require.js" data-main="js/mobile"></script>
	
	<style type="text/css">
		.banner {
			text-align: center;
		}
	</style>
</head>

<body>
<script type="text/javascript">
function OnSubmitForm()
{
  if(document.pressed == 'Book a hotel room myself')
  {
   document.search_form.action ="/planHotel";
  }
  else
  if(document.pressed == 'See posted trips')
  {
    document.search_form.action ="/followTrip";
  }
  return true;
}
</script>
   
<div id="search" data-role="page" data-title="Search for Posted Trips">
      <div data-role="header">
            <h1>
            	<img src="samplePics/logo_text_small.png" alt="Tonight Logo">
            </h1>
      </div><!-- /header -->
      <div data-role="content">
      		<form id="form" name="search_form" onSubmit="return OnSubmitForm();" data-ajax="false" method="POST">
	      		<label>Where are you going?</label>
	            <input type="text" name="city" value="Seattle">
	            <label>Date:</label>
				<input type="date" name="arrivalDate" value="2014-06-05">
				<input type="date" name="departureDate" value="2014-06-06">
	            <INPUT TYPE="SUBMIT" name="Search" onClick="document.pressed=this.value" VALUE="Book a hotel room myself" data-theme="b">
				<INPUT TYPE="SUBMIT" name="Search" onClick="document.pressed=this.value" VALUE="See posted trips" data-theme="e">
            </form>
      </div><!-- /content -->
</div>

</body>
</html>
