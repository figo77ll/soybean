<!DOCTYPE html>
<html>
<head>
	<title>Tonight - Hotel Details</title>

    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0-rc.1/jquery.mobile-1.3.0-rc.1.min.css" />
	<script src="js/libs/require.js" data-main="js/mobile"></script>
</head>
<body>
<div data-role="page">
	<div data-role="header">
		<h1><img src="samplePics/logo_text_small.png" alt="Tonight Logo"></h1>
	</div>
	<div data-role="content">
	<form id="room" action="/plannerBook?hotelId={{hotelId}}&roomTypeCode={{roomTypeCode}}&name={{name}}&address={{address}}&price={{priceTotalIncludeTax}}&roomDescription={{roomDescription}}&stars={{stars}}&city={{city}}&pid={{pid}}" data-ajax="false" method="GET">
		<div id='roomslot'></div>
		<input type="submit" data-theme="b" value="Reserve!">
		<a href="Hotel_list.html" data-role="button">Back to List</a>
	</form>
	</div>
</div>
</body>
</html>
