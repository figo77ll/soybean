<!DOCTYPE html>
<html>
<head>

	<title>Tonight - Login</title>

    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="js/libs/jquery.mobile-1.3.0-rc.1.min.css" />
	<script src="js/libs/require.js" data-main="js/mobile"></script>

	<style type="text/css">
		.center {
			text-align: center;
		}
	</style>
</head>

<body>
<div data-role="page">
	<div data-role="header">
		<h1><img src="samplePics/logo_text_small.png" alt="Tonight Logo"></h1>
	</div>
	<div data-role="content">
	<form action="/search" data-ajax="false" method="POST">
		<div class="center">
			<img src="samplePics/logofinal.png" alt="Tonight Logo"> <br />
		</div>
		<label for="username">Username</label>
		<input type="text" name="username">
		<label for="password">Password</label>
		<input name="password" type="password"> <br />
		<input type="submit" value="Sign in" data-theme="b">
		<input type="button" value="Create an Account" data-theme="e">
	</form>
	</div>
</div>
</body>
</html>
